syntax = "proto3";

package oppb.v1;

import "buf/validate/validate.proto";

option go_package = "github.com/Eigen438/opgo/pkg/auto-generated/oppb/v1;oppb";

// The order of the descriptions should follow the RFC they were cited from.
message IssuerMeta {
  // https://tex2e.github.io/rfc-translater/html/rfc8414.html#2--Authorization-Server-Metadata
  //  required for RFC8414
  string issuer = 1 [
    json_name = "issuer",
    (buf.validate.field).string.uri = true
  ];
  //  required for RFC8414
  string authorization_endpoint = 2 [
    json_name = "authorization_endpoint",
    (buf.validate.field).string.uri = true
  ];
  //  required for RFC8414
  string token_endpoint = 3 [
    json_name = "token_endpoint",
    (buf.validate.field).string.uri = true
  ];
  string jwks_uri = 4 [json_name = "jwks_uri"];
  string registration_endpoint = 5 [
    json_name = "registration_endpoint",
    (buf.validate.field).string.uri = true
  ];
  repeated string scopes_supported = 6 [
    json_name = "scopes_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  //  required for RFC8414
  repeated string response_types_supported = 7 [
    json_name = "response_types_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  repeated string response_modes_supported = 8 [json_name = "response_modes_supported"];
  repeated string grant_types_supported = 9 [json_name = "grant_types_supported"];
  repeated string token_endpoint_auth_methods_supported = 10 [json_name = "token_endpoint_auth_methods_supported"];
  repeated string token_endpoint_auth_signing_alg_values_supported = 11 [json_name = "token_endpoint_auth_signing_alg_values_supported"];
  string service_documentation = 12 [json_name = "service_documentation"];
  repeated string ui_locales_supported = 13 [json_name = "ui_locales_supported"];
  string op_policy_uri = 14 [json_name = "op_policy_uri"];
  string op_tos_uri = 15 [json_name = "op_tos_uri"];
  string revocation_endpoint = 16 [
    json_name = "revocation_endpoint",
    (buf.validate.field).string.uri = true
  ];
  repeated string revocation_endpoint_auth_methods_supported = 17 [
    json_name = "revocation_endpoint_auth_methods_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  repeated string revocation_endpoint_auth_signing_alg_values_supported = 18 [
    json_name = "revocation_endpoint_auth_signing_alg_values_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  string introspection_endpoint = 19 [
    json_name = "introspection_endpoint",
    (buf.validate.field).string.uri = true
  ];
  repeated string introspection_endpoint_auth_methods_supported = 20 [
    json_name = "introspection_endpoint_auth_methods_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  repeated string introspection_endpoint_auth_signing_alg_values_supported = 21 [
    json_name = "introspection_endpoint_auth_signing_alg_values_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  repeated string code_challenge_methods_supported = 22 [
    json_name = "code_challenge_methods_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  // https://openid.net/specs/openid-connect-discovery-1_0.html#ProviderMetadata
  string userinfo_endpoint = 30 [
    json_name = "userinfo_endpoint",
    (buf.validate.field).string.uri = true
  ];
  repeated string acr_values_supported = 31 [json_name = "acr_values_supported"];
  repeated string subject_types_supported = 32 [
    json_name = "subject_types_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  repeated string id_token_signing_alg_values_supported = 33 [
    json_name = "id_token_signing_alg_values_supported",
    (buf.validate.field).repeated.min_items = 1
  ];
  repeated string id_token_encryption_alg_values_supported = 34 [json_name = "id_token_encryption_alg_values_supported"];
  repeated string id_token_encryption_enc_values_supported = 35 [json_name = "id_token_encryption_enc_values_supported"];
  repeated string userinfo_signing_alg_values_supported = 36 [json_name = "userinfo_signing_alg_values_supported"];
  repeated string userinfo_encryption_alg_values_supported = 37 [json_name = "userinfo_encryption_alg_values_supported"];
  repeated string userinfo_encryption_enc_values_supported = 38 [json_name = "userinfo_encryption_enc_values_supported"];
  repeated string request_object_signing_alg_values_supported = 39 [json_name = "request_object_signing_alg_values_supported"];
  repeated string request_object_encryption_alg_values_supported = 40 [json_name = "request_object_encryption_alg_values_supported"];
  repeated string request_object_encryption_enc_values_supported = 41 [json_name = "request_object_encryption_enc_values_supported"];
  repeated string display_values_supported = 42 [json_name = "display_values_supported"];
  repeated string claim_types_supported = 43 [json_name = "claim_types_supported"];
  repeated string claims_supported = 44 [json_name = "claims_supported"];
  repeated string claims_locales_supported = 45 [json_name = "claims_locales_supported"];
  bool claims_parameter_supported = 46 [json_name = "claims_parameter_supported"];
  bool request_parameter_supported = 47 [json_name = "request_parameter_supported"];
  bool request_uri_parameter_supported = 48 [json_name = "request_uri_parameter_supported"];
  bool require_request_uri_registration = 49 [json_name = "require_request_uri_registration"];
  // https://openid.net/specs/openid-connect-rpinitiated-1_0.html#OPMetadata
  string end_session_endpoint = 50 [json_name = "end_session_endpoint"];
  // https://www.rfc-editor.org/rfc/rfc9126.html#section-5
  string pushed_authorization_request_endpoint = 60 [json_name = "pushed_authorization_request_endpoint"];
  bool require_pushed_authorization_requests = 61 [json_name = "require_pushed_authorization_requests"];
  // https://openid.net/specs/openid-financial-api-jarm.html#authorization-server-metadata
  repeated string authorization_signing_alg_values_supported = 70 [json_name = "authorization_signing_alg_values_supported"];
  repeated string authorization_encryption_alg_values_supported = 71 [json_name = "authorization_encryption_alg_values_supported"];
  repeated string authorization_encryption_enc_values_supported = 72 [json_name = "authorization_encryption_enc_values_supported"];
  // https://datatracker.ietf.org/doc/html/rfc9207#name-authorization-server-metada
  bool authorization_response_iss_parameter_supported = 80 [json_name = "authorization_response_iss_parameter_supported"];
  // https://openid.net/specs/openid-connect-backchannel-1_0.html#BCSupport
  bool backchannel_logout_supported = 90 [json_name = "backchannel_logout_supported"];
  bool backchannel_logout_session_supported = 91 [json_name = "backchannel_logout_session_supported"];
  // https://openid.net/specs/openid-connect-frontchannel-1_0.html#OPLogout
  bool frontchannel_logout_supported = 100 [json_name = "frontchannel_logout_supported"];
  bool frontchannel_logout_session_supported = 101 [json_name = "frontchannel_logout_session_supported"];
  // https://datatracker.ietf.org/doc/html/rfc8705#section-3.3
  bool tls_client_certificate_bound_access_tokens = 110 [json_name = "tls_client_certificate_bound_access_tokens"];
}
